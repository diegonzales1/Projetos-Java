<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">

<head>
<title>Imobiliaria DOGS - Cadastro Bairro</title>
</head>

<body onload="validaBairro()">
	<section layout:fragment="conteudo">

		<form class="form-inline" method="POST" action="/home/bairro"
			th:object="${bairroModel}">

			<div class="container col-12">
				<div class="card card-default">
					<div class="card-header text-left">
						<h3 class="card-title stretched-titulo">Cadastrar Bairro</h3>
						<a class="btn btn-link stretched-link "
							href="/home/bairro/listaBairros" style="position: relative;">
							Voltar </a>
					</div>
					<div class="card-body">

						<input type="hidden" th:field="*{codigo}" />

						<!-- Messages -->
						<div layout:insert="MensagemSalvo"></div>
						<div layout:insert="MensagemErro"></div>


						<div class="form-group">
							<label for="estado" class="col-sm-2 control-label">Estado</label>
							<div class="col-sm-2">
								<select class="form-control" th:field="*{estado.codigo}"
									id="estado">
									<option th:each="estado: ${estados}"
										th:value="${estado.codigo}" th:text="${estado.nomeEstado}"></option>
								</select>
							</div>
						</div>
						<br>

						<div class="form-group">
							<label for="municipio" class="col-sm-2 control-label">Municipio</label>
							<div class="col-sm-2">
								<select class="form-control" id="municipio">
									<option th:each="municipio : ${municipios}"
										th:value="${municipio.codigo}"
										th:text="${municipio.nomeMunicipio}"></option>
								</select>
							</div>
						</div>
						<br>

						<div class="form-group">
							<label for="nomeEstado" class="col-sm-2 control label">Bairro</label>
							<div class="col-md-4 mb-2">
								<input type="text" id="nomeBairro" name="nomeBairro"
									class="input-default" th:field="*{nomeBairro}" />
							</div>
						</div>
						<br>

						<!-- Save Button-->
						<div class="card-footer">
							<button type="submit" class="btn btn-success">Cadastrar</button>
						</div>

					</div>
				</div>
			</div>
		</form>


		<div class="modal fade" id="validaBairro" tabindex="-1"
			data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Algum Campo est√° Vazio</h4>
					</div>

					<div class="modal-body">
						<span id="teste">Cadastre primeiro.</span>
					</div>

					<div class="modal-footer">
						<button type="submit" class="btn btn-primary"
							onclick="window.location.replace('http://localhost:8080/home')">OK</button>
					</div>

				</div>
			</div>
		</div>


	</section>
</body>
</html>
