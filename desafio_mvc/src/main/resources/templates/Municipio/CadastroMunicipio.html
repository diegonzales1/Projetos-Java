<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">

<head>
<title>Imobiliaria DOGS - Cadastra Municipio</title>
</head>

<body onload="validaMunicipio()">
	<section layout:fragment="conteudo">

		<form class="form-inline" method="POST" action="/home/municipio"
			th:object="${municipioModel}">

			<div class="container col-12">
				<div class="card card-default">
					<div class="card-header text-left">
						<h3 class="card-title stretched-titulo">Cadastrar Município</h3>
						<a class="btn btn-link stretched-link "
							href="/home/municipio/listaMunicipios"
							style="position: relative;"> Voltar </a>
					</div>
					<div class="card-body">

						<input type="hidden" th:field="*{codigo}" />

						<!-- Messages -->
						<div layout:insert="MensagemSalvo"></div>
						<div layout:insert="MensagemErro"></div>


						<div class="form-group">
							<label for="nomeMunicipio" class="col-sm-2 control label">Nome
								Município</label>
							<div class="col-md-4 mb-2">
								<input type="text" id="nomeMunicipio" name="nomeMunicipio"
									class="input-default" th:field="*{nomeMunicipio}" />
							</div>
						</div>
						<br>

						<div class="form-group">
							<label for="estado" class="col-sm-2 control-label">Estado</label>
							<div class="col-sm-2">
								<select class="form-control" th:field="*{estado.codigo}" id="estado">
									<option th:each="estado: ${estados}"
										th:value="${estado.codigo}" th:text="${estado.nomeEstado}"></option>
								</select>
							</div>
						</div>
						<br>

						<!-- Save Button-->
						<div class="card-footer">
							<button type="submit" class="btn btn-success">Cadastrar</button>
						</div>

					</div>
				</div>
			</div>
		</form>

		<div class="modal fade" id="validaMunicipio" tabindex="-1"
			data-keyboard="false" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">É Preciso Cadastrar Estado</h4>
					</div>
					<div class="modal-body">
						<span>Cadastre um <strong>Estado</strong> primeiro.</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-link" data-dismiss="modal"
						onclick="window.location.replace('http://localhost:8080/home/estado/listaEstados')"
						>OK</button>
					</div>
				</div>

			</div>
		</div>

	</section>
</body>
</html>
